<main class="form-signin w-100 m-auto">
  <form [formGroup]="loginForm">
    <img
      style="text-align: center"
      class="mb-4"
      src="\assets\img\pictureBox11.Image.png"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

    <div class="form-floating">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
      />
      <label for="floatingInput">E Posta</label>
    </div>
    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
      <label for="floatingPassword">Parola</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Beni Hatırla
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" (click)="login()">
      Giriş Yap
    </button>
  </form>
</main>
