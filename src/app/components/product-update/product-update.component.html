<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Ürün Güncelleme Paneli</div>
    </div>
    <form [formGroup]="productUpdateForm">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <div class="form-item">
              <label class="form-label my-3" class="form-label my-3"
                >ürün Id<sup>*</sup></label
              >
              <input
                type="number"
                id="productId"
                class="form-control"
                formControlName="productId"
              />
            </div>
            <div class="form-item" hidden>
              <label class="form-label my-3" class="form-label my-3"
                >kullanıcı Id<sup>*</sup></label
              >
              <input
                type="number"
                id="userId"
                class="form-control"
                formControlName="userId"
              />
            </div>

            <div class="form-item">
              <label class="form-label my-3">Ürün ismi</label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="name"
                placeholder="Ürün ismini giriniz"
              />
            </div>
            <div class="form-item">
              <label class="form-label my-3">Ürün açıklaması</label>
              <input
                type="text"
                class="form-control"
                id="description"
                formControlName="description"
              />
              <small class="form-text text-muted"
                >Ürünün özelliklerini detaylarını anlatabilirsiniz</small
              >
            </div>
            <div class="form-item">
              <label class="form-label my-3">Ürün stoğu</label>
              <input
                type="number"
                class="form-control"
                id="unitsInStock"
                formControlName="unitsInStock"
                placeholder="Stokdaki adedi"
              />
            </div>
            <div class="form-item">
              <label class="form-label my-3" for="password">ürün fiyatı</label>
              <input
                type="number"
                class="form-control"
                id="unitPrice"
                formControlName="unitPrice"
                placeholder="Ürün Fiyatı"
              />
            </div>

            <div class="form-item">
              <label class="form-label my-3" for="exampleFormControlSelect1"
                >Kategori seç</label
              >
              <input
                type="number"
                class="form-control"
                id="categoryID"
                formControlName="categoryID"
              />
            </div>

            <div class="form-item">
              <!-- <img
                formControlName="imageUrl"
                [src]="products.imageUrl"
                class="figure-img img-fluid rounded"
              /> -->
              <!-- <div class="fruite-img">
                <img
                  style="width: 400px; height: 250px"
                  [src]="products.imageUrl"
                  class="img-fluid w-100 rounded-top"
                  alt=""
                />
              </div> -->
              <label class="form-label my-3" for="exampleFormControlFile1"
                >resim url</label
              >
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                formControlName="imageUrl"
              />
              <img [src]="productUpdateForm.get('imageUrl').value" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-action">
        <button class="btn btn-fill btn-success" (click)="update()">
          Ürünü Güncelle
        </button>
      </div>
    </form>
  </div>
</div>
