<div class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <i class="fa fa-shopping-bag fa-2x"></i>
  </a>
  <ul class="dropdown-menu" *ngIf="cardItems.length > 0">
    <li *ngFor="let cardItem of cardItems">
      <a class="dropdown-item"
        >{{ cardItem.product.name }}
        <span class="badge bg-primary">{{ cardItem.quantity }}</span
        ><span
          (click)="removeFromCart(cardItem.product)"
          class="badge bg-danger"
          >sil</span
        >
      </a>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete Git</a></li>
  </ul>
</div>
