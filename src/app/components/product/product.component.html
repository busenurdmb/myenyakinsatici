<div class="col-xl-12">
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-primary text-center"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label class="form-label" for="filterText">ürün ara</label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="arama yapınız"
    />
  </div>
  <div *ngIf="filterText" class="alert alert-primary">
    {{ filterText }} aradınız
  </div>
</div>
<div class="card">
  <div class="card-header">ürünler</div>

  <div class="row g-4">
    <div
      class="col-md-4 col-lg-4 col-xl-4"
      *ngFor="let product of products | filterPipe : filterText"
    >
      <div class="rounded position-relative fruite-item">
        <div class="fruite-img">
          <img
            style="width: 400px; height: 250px"
            src="{{ product.imageUrl }}"
            class="img-fluid w-100 rounded-top"
            alt=""
          />
        </div>
        <div
          class="text-white bg-secondary px-3 py-1 rounded position-absolute"
          style="top: 10px; left: 10px"
        >
          {{ product.categoryID }}
        </div>
        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
          <h4>{{ product.name | uppercase }}</h4>
          <p>{{ product.description }}</p>
          <div class="d-flex justify-content-between flex-lg-wrap">
            <p class="text-dark fs-5 fw-bold mb-0">
              {{ product.unitPrice }}/ kg
            </p>
            <div>
              <!-- <a
                href="/Product/ProductDetail/@item.ProductId"
                class="btn border border-secondary rounded-pill px-3 text-primary"
                ><i class="fa fa-shopping-bag me-2 text-primary"></i> Detay</a
              > -->
              <button
                (click)="addToCart(product)"
                type="button"
                class="btn border border-secondary rounded-pill px-3 text-primary"
              >
                <i class="fa fa-shopping-bag me-2 text-primary"></i> Sepet
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
