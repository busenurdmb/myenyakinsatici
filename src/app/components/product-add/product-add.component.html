<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Ürün Ekleme Paneli</div>
    </div>
    <form [formGroup]="productAddForm">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <div class="form-item">
              <label class="form-label my-3" class="form-label my-3"
                >kullanıcı Id<sup>*</sup></label
              >
              <input
                type="number"
                id="userId"
                class="form-control"
                formControlName="userId"
              />
            </div>

            <div class="form-item">
              <label class="form-label my-3">Ürün ismi</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Ürün ismini giriniz"
              />
            </div>
            <div class="form-item">
              <label class="form-label my-3">Ürün açıklaması</label>
              <input
                type="text"
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="ürün hakkında açıklama yaınız"
              />
              <small class="form-text text-muted"
                >Ürünün özelliklerini detaylarını anlatabilirsiniz</small
              >
            </div>
            <div class="form-item">
              <label class="form-label my-3">Ürün stoğu</label>
              <input
                type="number"
                class="form-control"
                id="unitsInStock"
                formControlName="unitsInStock"
                placeholder="Stokdaki adedi"
              />
            </div>
            <div class="form-item">
              <label class="form-label my-3" for="password">ürün fiyatı</label>
              <input
                type="number"
                class="form-control"
                id="unitPrice"
                formControlName="unitPrice"
                placeholder="Ürün Fiyatı"
              />
            </div>

            <div class="form-item">
              <label class="form-label my-3" for="exampleFormControlSelect1"
                >Kategori seç</label
              >
              <input
                type="number"
                class="form-control"
                id="categoryID"
                formControlName="categoryID"
              />
            </div>

            <div class="form-item">
              <label class="form-label my-3" for="exampleFormControlFile1"
                >Dosya seç</label
              >
              <input
                type="file"
                class="form-control-file"
                id="imageUrl"
                formControlName="imageUrl"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card-action">
        <button class="btn btn-fill btn-success" (click)="add()">
          Ürünü Ekle
        </button>
      </div>
    </form>
  </div>
</div>
